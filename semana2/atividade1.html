    <script>
        function getDayName(dayIndex) {
    const days = [
        'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira',
        'Quinta-feira', 'Sexta-feira', 'Sábado'
    ];
    return days[dayIndex];
}

// Função para obter o nome do mês em português
function getMonthName(monthIndex) {
    const months = [
        'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
        'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
    ];
    return months[monthIndex];
}

// Função para formatar a data atual
function formatDate() {
    const now = new Date();
    const dayName = getDayName(now.getDay());
    const day = now.getDate();
    const monthName = getMonthName(now.getMonth());
    const year = now.getFullYear();
    
    return `${dayName}, ${day} de ${monthName} de ${year}`;
}

// Exibe a data formatada no console ou em um elemento HTML
console.log(formatDate());

// Para exibir na página HTML, você pode usar o seguinte código:
document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('dateDisplay').textContent = formatDate();
});

    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Palíndromos</h1>
        <input type="text" id="textInput" placeholder="Digite uma palavra ou frase" />
        <button onclick="checkPalindrome()">Verificar</button>
    </div>

    <script>
        function checkPalindrome() {
            const input = document.getElementById('textInput').value;
            const sanitizedInput = input.replace(/[\W_]/g, '').toLowerCase(); // Remove caracteres não alfanuméricos e converte para minúsculas
            const reversedInput = sanitizedInput.split('').reverse().join(''); // Reverte a string

            if (sanitizedInput === reversedInput) {
                alert('O texto é um palíndromo!');
            } else {
                alert('O texto não é um palíndromo.');
            }
        }
    </script>
</body>
</html>

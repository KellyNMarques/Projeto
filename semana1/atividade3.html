<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
</head>
<body>
    <a href="semana1.html">Voltar</a>
    <script>
        // Função para calcular o fatorial de um número
        function calcularFatorial(n) {
            if (n === 0 || n === 1) return 1; // O fatorial de 0 e 1 é 1
            let fatorial = 1;
            for (let i = 2; i <= n; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        // Função principal para solicitar o número e calcular o fatorial
        function verificarNumero() {
            // Solicita um número ao usuário
            let numero = prompt("Digite um número inteiro positivo:");

            // Converte o valor digitado para um número inteiro
            numero = parseInt(numero, 10);

            // Verifica se o valor fornecido é um número válido e positivo
            if (isNaN(numero) || numero < 0) {
                alert("Por favor, digite um número inteiro positivo.");
            } else {
                // Calcula o fatorial do número
                let resultado = calcularFatorial(numero);
                // Exibe o resultado em uma janela de alerta
                alert("O fatorial de " + numero + " é " + resultado + ".");
            }
        }

        // Chama a função para executar o script
        verificarNumero();
    </script>
</body>
</html>

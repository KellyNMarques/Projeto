<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #contador {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        button:active {
            transform: scale(0.95);
        }
        button.red {
            background-color: #dc3545;
        }
        button.reset {
            background-color: #ffc107;
            font-size: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .gender-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .gender-box {
            text-align: center;
        }
        .gender-box img {
            width: 50px;
            height: 50px;
        }
        .counter {
            font-size: 32px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="contador"></div>
    <script src="contador.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função para verificar se um número é primo
        function verificarNumeroPrimo(num) {
            if (num <= 1) return false; // Números menores ou iguais a 1 não são primos
            if (num <= 3) return true;  // 2 e 3 são primos

            // Elimina números pares maiores que 2 e múltiplos de 3
            if (num % 2 === 0 || num % 3 === 0) return false;

            // Verifica se há divisores até a raiz quadrada do número
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }

            return true;
        }

        // Função principal para solicitar o número e verificar se é primo
        function verificarNumero() {
            // Solicita um número ao usuário
            let numero = prompt("Digite um número inteiro positivo:");

            // Converte o valor digitado para um número inteiro
            numero = parseInt(numero, 10);

            // Verifica se o valor fornecido é um número válido e positivo
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo.");
            } else {
                // Verifica se o número é primo
                if (verificarNumeroPrimo(numero)) {
                    alert("O número " + numero + " é primo.");
                } else {
                    alert("O número " + numero + " não é primo.");
                }
            }
        }

        // Chama a função para executar o script
        verificarNumero();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Função para verificar se o número é par ou ímpar
        function verificarNumero() {
            // Solicita um número ao usuário
            let numero = prompt("Digite um número inteiro positivo:");

            // Converte o valor digitado para um número inteiro
            numero = parseInt(numero, 10);

            // Verifica se o valor fornecido é um número válido e positivo
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo.");
            } else {
                // Verifica se o número é par ou ímpar
                if (numero % 2 === 0) {
                    alert("O número " + numero + " é par.");
                } else {
                    alert("O número " + numero + " é ímpar.");
                }
            }
        }

        // Chama a função para executar o script
        verificarNumero();
    </script>
</body>
</html>

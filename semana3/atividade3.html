<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Valores ao Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #valueList {
            margin-top: 20px;
            padding: 0;
            list-style-type: decimal;
            width: 100%;
            max-width: 300px;
        }
        #valueList li {
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="semana3.html">Voltar</a>
    <h1>Adicionar Valores ao Array</h1>
    <form id="valueForm">
        <input type="text" id="valueInput" placeholder="Digite um valor" required />
        <button type="submit">Adicionar</button>
    </form>
    <ol id="valueList"></ol>

    <script>
        const valuesArray = [];

        function updateList() {
            // Ordena o array em ordem alfabética
            valuesArray.sort((a, b) => a.localeCompare(b));

            // Obtém a referência ao elemento de lista ordenada
            const listElement = document.getElementById('valueList');

            // Limpa a lista atual
            listElement.innerHTML = '';

            // Adiciona cada item do array à lista
            valuesArray.forEach(value => {
                const listItem = document.createElement('li');
                listItem.textContent = value;
                listElement.appendChild(listItem);
            });
        }

        document.getElementById('valueForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio do formulário e a recarga da página

            const inputElement = document.getElementById('valueInput');
            const value = inputElement.value.trim();

            if (value) {
                // Adiciona o valor ao array
                valuesArray.push(value);

                // Atualiza a lista no HTML
                updateList();

                // Limpa o campo de entrada
                inputElement.value = '';
                inputElement.focus();
            }
        });
    </script>
</body>
</html>

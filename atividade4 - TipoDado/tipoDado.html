<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dado = prompt("Digite um dado:");

let confirmar = confirm("Deseja verificar o tipo do dado informado?");

let corpoPagina = document.body;

if (confirmar) {

    if (!isNaN(dado) && dado.trim() !== "") {
        corpoPagina.innerHTML = "<p>O dado informado é um número.</p>";
    } else {
        corpoPagina.innerHTML = "<p>O dado informado é uma string.</p>";
    }
} else {
    corpoPagina.innerHTML = "<p>Obrigado por visitar esta página.</p>";
}
    </script>
    <button onclick="window.history.back();">Voltar</button>
    
</body>
</html>
